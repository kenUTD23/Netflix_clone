<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Movies</title>
    <link rel="stylesheet" href="../CSS/movies.css">
    <script src="../JS/movies.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="Images/logo.png" alt="Netflix Logo" class="logo">
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
            <a href="#">Browse by Languages</a>
        </nav>
        <div class="profile">
            <img src="Images/icon1.jpg" alt="Profile">
        </div>
    </header>

    <!-- Banner -->
    <section class="banner">
        <!-- Video replaces iframe -->
        <video
            class="banner-video"
            autoplay
            muted
            loop
            playsinline
        >
            <source src="videos/superman_.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="banner-content">
            <p class="special">N SPECIAL</p>
            <h1 class="banner-title">Loading...</h1>
            <p class="banner-subtitle">Fetching movie details...</p>
            <div class="banner-buttons">
                <button class="play-btn">▶ Play</button>
                <button class="info-btn">ℹ More Info</button>
            </div>
        </div>
    </section>

    <!-- Movie Rows -->
    <section class="movie-row" id="now-playing">
        <h2>Now Playing</h2>
        <div class="row-container">
            <button class="scroll-btn left">◀</button>
            <div class="thumbnails"></div>
            <button class="scroll-btn right">▶</button>
        </div>
    </section>

    <section class="movie-row" id="popular">
        <h2>Popular</h2>
        <div class="row-container">
            <button class="scroll-btn left">◀</button>
            <div class="thumbnails"></div>
            <button class="scroll-btn right">▶</button>
        </div>
    </section>

    <section class="movie-row" id="upcoming">
        <h2>Upcoming</h2>
        <div class="row-container">
            <button class="scroll-btn left">◀</button>
            <div class="thumbnails"></div>
            <button class="scroll-btn right">▶</button>
        </div>
    </section>

    <section class="movie-row" id="top-rated">
        <h2>Top Rated</h2>
        <div class="row-container">
            <button class="scroll-btn left">◀</button>
            <div class="thumbnails"></div>
            <button class="scroll-btn right">▶</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 Netflix, Inc.</p>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Help</a>
    </footer>
</body>
</html>
